# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make WordPress process them

actor: FunctionalTester
modules:
    enabled:
        - WPDb
        - WordPress
        - Asserts
        - \Helper\Functional
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress_lcdev_'
            user: 'root'
            password: 'root'
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
            url: 'https://lc.dev'
            urlReplacement: true
            tablePrefix: 'wp_'
        WordPress:
            depends: WPDb
            wpRootFolder: '/Users/lumberman/Dropbox/Work/Local Development/mamp-hosts-2017/lc.dev/'
            adminUsername: 'admin'
            adminPassword: 'admin'
            adminPath: '/wp-admin'