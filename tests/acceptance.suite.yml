# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WPWebDriver or WPBrowser.
# Use WPDb to set up your initial database fixture.
# If you need both WPWebDriver and WPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - WPDb
        - WPBrowser
        - Asserts
        - \Helper\Acceptance
        - WebDriver:
             url: 'http://127.0.0.1:8080/'
             window_size: false # disabled in ChromeDriver
             port: 9515
             browser: chrome
             capabilities:
                 chromeOptions: # additional chrome options
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress_lcdev_'
            user: 'root'
            password: 'root'
            dump: 'tests/_data/dump.sql'
            populate: true #import the dump before the tests
            cleanup: true #import the dump between tests
            url: 'https://lc.dev'
            urlReplacement: true #replace the hardcoded dump URL with the one above
            tablePrefix: 'wp_'
        WPBrowser:
            url: 'https://lc.dev'
            adminUsername: 'admin'
            adminPassword: 'admin'
            adminPath: '/wp-admin'

env:
    travis:
        modules:
            config:
                WPDb:
                    dsn: 'mysql:host=localhost;dbname=wordpress_test'
                    user: 'root'
                    password: ''
                    dump: 'tests/_data/dump.sql'
                    populate: true #import the dump before the tests
                    cleanup: true #import the dump between tests
                    url: 'http://127.0.0.1:8080'
                    urlReplacement: true #replace the hardcoded dump URL with the one above
                    tablePrefix: 'wp_'
                WPBrowser:
                    url: 'http://127.0.0.1:8080'
                    adminUsername: 'admin'
                    adminPassword: 'admin'
                    adminPath: '/wp-admin'

