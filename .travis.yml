  email:
    on_success: never
    on_failure: change
cache:
  directories:
  - vendor
  - "$HOME/.composer/cache"
matrix:
  include:
  - php: 7.1
    env: WP_VERSION=latest #WP_MULTISITE=1
    dist: trusty # this enables us to use jdk_switcher
  # - php: 5.3 # too old and crash composer dependances
